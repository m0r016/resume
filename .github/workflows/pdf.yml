name: Release PDF

on:
  push: 
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    name: Release PDF
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm install
      - run: npm run build:pdf
      - name: Verify generated PDF
        run: ls -l docs/README.pdf
      - name: Create a draft release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            Release created from push to the `main` branch.
          draft: false
          fail_on_unmatched_files: true
          files: docs/README.pdf
          name: Release for commit ${{ github.sha }}